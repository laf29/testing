<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mobile Snake Game</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    border: 2px solid #fff;
    touch-action: none; /* Prevent default touch actions */
  }
  #score {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    font-family: Arial, sans-serif;
    font-size: 24px;
    color: #fff;
  }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDiv = document.getElementById('score');

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const scale = Math.min(width, height) / 20; // Adjust grid size for mobile
const rows = Math.floor(height / scale);
const cols = Math.floor(width / scale);

let snake = [{x: Math.floor(cols/2), y: Math.floor(rows/2)}];
let direction = {x: 0, y: 0};
let food = {x: 0, y: 0};
let score = 0;
let gameInterval;

function placeFood() {
  food.x = Math.floor(Math.random() * cols);
  food.y = Math.floor(Math.random() * rows);
  // Ensure food doesn't appear on the snake
  if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
    placeFood();
  }
}

function resetGame() {
  snake = [{x: Math.floor(cols/2), y: Math.floor(rows/2)}];
  direction = {x: 0, y: 0};
  score = 0;
  scoreDiv.textContent = 'Score: 0';
  placeFood();
  clearInterval(gameInterval);
  gameInterval = setInterval(gameLoop, 150);
}

function gameLoop() {
  if (direction.x === 0 && direction.y === 0) return; // Wait for initial move

  const head = {...snake[0]};
  head.x += direction.x;
  head.y += direction.y;

  // Check for wall collision
  if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
    alert('Game Over! Try again.');
    resetGame();
    return;
  }

  // Check for self collision
  if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
    alert('Game Over! Try again.');
    resetGame();
    return;
  }

  snake.unshift(head);

  // Check if food eaten
  if (head.x === food.x && head.y === food.y) {
    score++;
    scoreDiv.textContent = 'Score: ' + score;
    placeFood();
  } else {
    snake.pop();
  }

  draw();
}

function draw() {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, width, height);

  // Draw snake
  ctx.fillStyle = 'lime';
  for (let segment of snake) {
    ctx.fillRect(segment.x * scale, segment.y * scale, scale, scale);
  }

  // Draw food
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x * scale, food.y * scale, scale, scale);
}

// Handle touch controls
let startX, startY;

canvas.addEventListener('touchstart', function(e) {
  const touch = e.touches[0];
  startX = touch.clientX;
  startY = touch.clientY;
});

canvas.addEventListener('touchend', function(e) {
  const touch = e.changedTouches[0];
  const dx = touch.clientX - startX;
  const dy = touch.clientY - startY;

  if (Math.abs(dx) > Math.abs(dy)) {
    // Horizontal swipe
    if (dx > 0 && direction.x !== -1) {
      direction = {x: 1, y: 0};
    } else if (dx < 0 && direction.x !== 1) {
      direction = {x: -1, y: 0};
    }
  } else {
    // Vertical swipe
    if (dy > 0 && direction.y !== -1) {
      direction = {x: 0, y: 1};
    } else if (dy < 0 && direction.y !== 1) {
      direction = {x: 0, y: -1};
    }
  }
});

// Optional: handle keyboard for testing on desktop
document.addEventListener('keydown', function(e) {
  if (e.key === 'ArrowUp' && direction.y !== 1) {
    direction = {x: 0, y: -1};
  } else if (e.key === 'ArrowDown' && direction.y !== -1) {
    direction = {x: 0, y: 1};
  } else if (e.key === 'ArrowLeft' && direction.x !== 1) {
    direction = {x: -1, y: 0};
  } else if (e.key === 'ArrowRight' && direction.x !== -1) {
    direction = {x: 1, y: 0};
  }
});

// Restart game on tap
canvas.addEventListener('doubleclick', resetGame);
canvas.addEventListener('touchstart', () => {
  if (snake.length === 1 && direction.x === 0 && direction.y === 0) {
    direction = {x: 1, y: 0}; // Start moving right on first touch
  }
});

window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});

resetGame();
</script>
</body>
</html>
